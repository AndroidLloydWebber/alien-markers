<!DOCTYPE html>
<html lang="en">

<head>
  <title>Proximity</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" />
  <meta charset="UTF-8">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Let browser know website is optimized for mobile-->

  <script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3"></script>
  <script type="text/javascript" src="assets/js/index.js"></script>
</head>

<body class="bg">
  <!-- nav bar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">
        <img id="logo" src="assets/images/Proximity-bold.png" alt="brand-logo">
      </a>
      <ul id="nav-mobile" class="left">
        <li>
          <a id="slide-out-menu-btn" href="#" data-target="slide-out" class="sidenav-trigger">
            <button style="background-color: #30034c;" class="btn">Create Event</button>
          </a>
        </li>
        <li>
          <a id="slide-out-menu-btn" href="#" data-target="slide-out-events" class="sidenav-trigger search-btn">
            <button style="background-color: #30034c; position: absolute; right: 0px;margin-top: 13px;
                    margin-right: 20px;" class="btn search-btn">Search Events</button>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- create event slide out form -->
  <ul id="slide-out" class="sidenav" style="width: 500px;">

    <form method="POST" id="event-form">
      <div class="row">
        <div class="col-xs-12">
          <div id="form-header">
            <h4>Create an Event</h4>
          </div>

          <!-- form -->
          <!-- select box -->
          <div class="input-field col s12">
            <select name="category">
              <option value="" disabled selected>Choose your catagory</option>
              <option value="1">Outdoor Activities</option>
              <option value="2">Play Dates For Kids</option>
              <option value="3">Study Groups</option>
              <option value="4">Arts and Crafts</option>
              <option value="5">Sports</option>
              <option value="6">Night Life</option>
              <option value="7">Business Promotion</option>
              <option value="8">Garage Sales</option>
              <option value="9">Music/Concerts</option>
              <option value="10">Spiritual Groups</option>
            </select>
          </div>
          <!-- event title -->
          <div class="input-field col s12">
            <input name="title" type="text" 
            data-length="20">
            <label for="title">Event Title</label>
          </div>
          <!-- event address -->
          <div class="input-field col s12">
            <input name="address" type="text">
            <label for="address">Event Address</label>
          </div>
          <!-- describe event text area -->
          <div class="input-field col s12">
            <textarea name="desc" class="materialize-textarea" data-length="120"></textarea>
            <label for="desc">Event Description</label>
          </div>
        </div>
      </div>
      <!-- submit button -->
      <button class="btn waves-effect waves-light submit-btn" type="submit" name="action" form="event-form">Add Event to Map
        <i class="material-icons right">place</i>
      </button>
    </form>
  </ul>

  <!-- _______________________________________________________________________________________________ -->

  <!-- search events fillout form -->

  <ul id="slide-out-events" class="sidenav right" style="width: 500px;">
    <li>
    <form id="search-form">
      <div class="row">
        <div class="col-xs-12">
          <div id="form-header">
            <h4>Search Events</h4>
          </div>

          <!-- form -->
          <!-- select box -->
          <div class="input-field col s12">
            <select multiple name="category">
              <option value="" disabled selected>Filter Results</option>
              <option value="1">Outdoor Activities</option>
              <option value="2">Play Dates For Kids</option>
              <option value="3">Study Groups</option>
              <option value="4">Arts and Crafts</option>
              <option value="5">Sports</option>
              <option value="6">Night Life</option>
              <option value="7">Business Promotion</option>
              <option value="8">Garage Sales</option>
              <option value="9">Music/Concerts</option>
              <option value="10">Spiritual Groups</option>
            </select>
          </div>
          <!-- event title -->
          <div class="input-field col s12">
            <input name="zipcode" type="text" data-length="20">
            <label for="zipcode" id="zip">Zipcode</label>
          </div>
        </div>
      </div>
      <!-- submit button -->
      <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">Search Events
        <i class="material-icons right">search</i>
      </button>
    </form>
  </li>
  </ul>

  <div id="googft-mapCanvas">
    <div class="row">
      <div class="col s12"></div>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
