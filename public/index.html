<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proximity</title>
</head>

<!-- nav bar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">
        <img id="logo" src="assets/images/Proximity-bold.png" alt="brand-logo">
      </a>
      <ul id="nav-mobile" class="left">
        <li>
          <a id="slide-out-menu-btn" href="#" data-target="slide-out" class="sidenav-trigger">
            <button style="background-color: #30034c;" class="btn">Create Event</button>
          </a>
        </li>
        <li>
          <a id="slide-out-menu-btn" href="#" data-target="slide-out" class="sidenav-trigger search">
            <button style="background-color: #30034c;" class="btn">Search Events</button>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <ul id="slide-out" class="sidenav" style="width: 500px;">
    <form action="page where info will be submitted" id="form">
      <div class="row">
        <div class="col-xs-12">
          <div id="form-header">
            <h4>Create an Event</h4>
          </div>

          <!-- form -->
          <!-- select box -->
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose your catagory</option>
              <option value="1">Outdoor Activities</option>
              <option value="2">Play Dates For Kids</option>
              <option value="3">Study Groups</option>
              <option value="4">Arts and Crafts</option>
              <option value="5">Sports</option>
              <option value="6">Night Life</option>
              <option value="7">Business Promotion</option>
              <option value="8">Garage Sales</option>
              <option value="9">Music/Concerts</option>
              <option value="10">Spiritual Groups</option>
            </select>
          </div>
          <!-- event title -->
          <div class="input-field col s12">
            <input id="input_text" type="text" data-length="20">
            <label for="input_text">Event Title</label>
          </div>
          <!-- event address -->
          <div class="input-field col s12">
            <input id="input_text" type="text">
            <label for="input_text">Event Address</label>
          </div>
          <!-- describe event text area -->
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea2">Event Description</label>
          </div>
        </div>
      </div>
      <!-- submit button -->
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Event to Map
        <i class="material-icons right">pin_drop</i>
      </button>
    </form>
  </ul>




<body class="bg">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="google-maps">

        </div>
      </div>
    </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
      $('select').formSelect();
      $('input#input_text, textarea#textarea2').characterCounter();
    });


  </script>
</body>

</html>
